<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowLab</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      margin: 0;
      background: #f9fafb;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #ffffff;
      color: #333;
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      border-bottom: 1px solid #ddd;
    }
    .desktop {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 2rem;
      padding: 2rem;
      justify-items: center;
      align-items: start;
    }
    .icon {
      width: 100px;
      text-align: center;
      cursor: pointer;
      padding: 0.8rem;
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: translateY(-3px);
    }
    /* 預設 50% 透明 */
    .icon img,
    .icon span {
      opacity: 0.5;
      transition: opacity 0.3s;
    }
    /* 滑鼠移上去 → 100% 顯示 */
    .icon:hover img,
    .icon:hover span {
      opacity: 1;
    }
    footer {
      background: #ffffff;
      color: #666;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.8rem;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    FlowLab Desktop — Productivity Tools
  </header>

  <div class="desktop">
    <div class="icon">
      <img src="https://img.icons8.com/ios-filled/100/000000/note.png" alt="Notes">
      <span>Quick Notes</span>
    </div>
    <div class="icon">
      <img src="https://img.icons8.com/ios-filled/100/000000/timer.png" alt="Timer">
      <span>Pomodoro Timer</span>
    </div>
    <div class="icon">
      <img src="https://img.icons8.com/ios-filled/100/000000/folder-invoices.png" alt="Tasks">
      <span>Task Organizer</span>
    </div>
  </div>

  <footer>
    © 2025 FlowLab
  </footer>
</body>
</html>
