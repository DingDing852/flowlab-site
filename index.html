<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowLab</title>
  <!-- 字體：經典等寬字體 + 現代簡潔字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      background: #e5e5e5; /* 淺灰背景，模仿桌布 */
      color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111;
      color: #f5f5f5;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      text-align: left;
    }
    .desktop {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 2rem;
      padding: 2rem;
      justify-items: center;
      align-items: start;
    }
    .icon {
      width: 100px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: scale(1.05);
    }
    .icon img {
      width: 64px;
      height: 64px;
      margin-bottom: 0.5rem;
      filter: grayscale(100%); /* 黑白圖示 */
    }
    .icon span {
      display: block;
      font-size: 0.85rem;
      color: #222;
      word-wrap: break-word;
    }
    footer {
      background: #111;
      color: #f5f5f5;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    FlowLab Desktop — Productivity Tools
  </header>

  <div class="desktop">
    <div class="icon">
      <img src="https://img.icons8.com/ios-filled/100/000000/note.png" alt="Notes">
      <span>Quick Notes</span>
    </div>
    <div class="icon">
      <img src="https://img.icons8.com/ios-filled/100/000000/timer.png" alt="Timer">
      <span>Pomodoro Timer</span>
    </div>
    <div class="icon">
      <img src="https://img.icons8.com/ios-filled/100/000000/folder-invoices.png" alt="Tasks">
      <span>Task Organizer</span>
    </div>
  </div>

  <footer>
    © 2025 FlowLab
  </footer>
</body>
</html>
