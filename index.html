<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowLab</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    FlowLab Desktop — Productivity Tools
  </header>

  <div class="desktop">
    <div class="icon" id="notesIcon">
      <img src="assets/note.png" alt="Notes">
      <span>Quick Notes</span>
    </div>
    <div class="icon" id="timerIcon">
      <img src="assets/timer.png" alt="Timer">
      <span>Pomodoro Timer</span>
    </div>
    <div class="icon" id="tasksIcon">
      <img src="assets/folder.png" alt="Tasks">
      <span>Task Organizer</span>
    </div>
  </div>

  <!-- Quick Notes 視窗 -->
  <div class="window" id="notesWindow">
    <div class="window-header">
      <span>Quick Notes</span>
      <span class="close-btn" id="closeNotes">✕</span>
    </div>
    <div class="window-body">
      <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
    </div>
  </div>

  <footer>
    © 2025 FlowLab
  </footer>

  <script src="notes.js"></script>
</body>
</html>
