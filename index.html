<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowLab</title>
  <!-- 字體：Roboto Mono + Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f5f7fa; /* 淺灰藍，清新 */
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #ffffff;
      color: #333;
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .desktop {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 2rem;
      padding: 2rem;
      justify-items: center;
      align-items: start;
    }
    .icon {
      width: 100px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .icon:hover {
      transform: translateY(-3px);
      background: #e6f4ea; /* 淡綠 hover，輕鬆感 */
    }
    .icon img {
      width: 64px;
      height: 64px;
      margin-bottom: 0.5rem;
      filter: grayscale(40%); /* 保持簡潔，但不是全黑白 */
    }
    .icon span {
      display: block;
      font-size: 0.85rem;
      color: #333;
      word-wrap: break-word;
    }
    footer {
      background: #ffffff;
      color: #666;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.8rem;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    FlowLab Desktop — Productivity Tools
  </header>

  <div class="desktop">
    <div class="icon">
      <img src="https://img.icons8.com/ios-filled/100/000000/note.png" alt="Notes">
      <span>Quick Notes</span>
    </div>
    <div class="icon">
      <img src="https://img.icons8.com/ios-filled/100/000000/timer.png" alt="Timer">
      <span>Pomodoro Timer</span>
    </div>
    <div class="icon">
      <img src="https://img.icons8.com/ios-filled/100/000000/folder-invoices.png" alt="Tasks">
      <span>Task Organizer</span>
    </div>
  </div>

  <footer>
    © 2025 FlowLab
  </footer>
</body>
</html>
